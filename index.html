<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Бабуленькины котятки</h1>
    </header>
    <main>
        <section class="display">
            <input class="filter-radio" type="radio" name="filter" id="abyssinian">
            <input class="filter-radio" type="radio" name="filter" id="british">
            <input class="filter-radio" type="radio" name="filter" id="russianBlue">
            <input class="filter-radio" type="radio" name="filter" id="siamese">
            <nav class="filter sidebar">
                <label class="filter-button" for="abyssinian">Абиссинская</label>
                <label class="filter-button" for="british">Британская</label>
                <label class="filter-button" for="russianBlue">Русская голубая</label>
                <label class="filter-button" for="siamese">Сиамская</label>
            </nav>
            <section class="content">
                <div class="item" data-img="Ваня, 3 года">
                    <img class="item-image" src="images/siam2_M.jpg" alt="Сиамская">
                </div>
                <div class="item" data-img="Братья-котята, 3 месяца">
                    <img class="item-image" src="images/Group-of-Abyssinian-Kittens_M.jpg" alt="Абиссинская">
                </div>
                <div class="item" data-img="Боря, 2 месяца">
                    <img class="item-image" src="images/britKitten_M.jpg" alt="Британская">
                </div>
                <div class="item" data-img="Буба, 5 лет">
                    <img class="item-image" src="images/siam_M.jpeg" alt="Сиамская">
                </div>
                <div class="item" data-img="Фуфа, 3 месяца">
                    <img class="item-image" src="images/bluekitten_S.jpg" alt="Русская голубая">
                </div>
                <div class="item" data-img="Усьма, 4 года">
                    <img class="item-image" src="images/abyss_M.jpg" alt="Абиссинская">
                </div>
                <div class="item" data-img="Коржик, 6 месяцев">
                    <img class="item-image" src="images/britKitten_S.jpg" alt="Британская">
                </div>
                <div class="item" data-img="Спагетти, 2 года">
                    <img class="item-image" src="images/abyss_L.jpg" alt="Абиссинская">
                </div>
                <div class="item" data-img="Маша, 2 года">
                    <img class="item-image" src="images/russianbluehed_L.jpeg" alt="Русская голубая">
                </div>
                <div class="item" data-img="Сима, 4 года">
                    <img class="item-image" src="images/siam_L.jpg" alt="Сиамская">
                </div>
            </section>
        </section>
        <article class="rating sidebar">
        </article>
    </main>
    <footer>
        <p class="copyright">&copy; ООО Бабуленькины котятки, 2015</p>
        <address>Наш адрес: улица Котовая, д.5</address>
    </footer>
</body>

</html>
